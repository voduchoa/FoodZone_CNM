{% extends "base.html" %}
{% block head %}
    <!-- Font Icon -->
    <link rel="stylesheet" href="/static/fonts/material-icon/css/material-design-iconic-font.min.css">
    <!-- Main css -->
   <link rel="stylesheet" href="/static/auth/css/style.css">
<style>
    .container{
        background-color: transparent;
        width: 90%;
    }
    .main .container{
        background-color: white !important;
        width: 80%;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .main{
        padding: 0px;
        margin: 0px;
    }
    .nav-link{
        color:#666666 !important;
    }   
   #signin{
       background:#719a0a;
   }
   
   .signin-content {
       display: flex;
       padding: 40px 20px;
   }
   
   .signin-form {
       flex: 1;
       padding-left: 30px;
   }
   
   .signin-image {
       flex: 1;
       text-align: center;
   }
   
   .form-title {
       font-size: 32px;
       color: #333;
       margin-bottom: 30px;
       font-weight: bold;
   }
   
   .form-group {
       margin-bottom: 25px;
       position: relative;
   }
   
   .form-group input {
       width: 100%;
       border: none;
       border-bottom: 1px solid #ddd;
       padding: 10px 5px;
       background-color: #f8f9fa;
       font-size: 16px;
       outline: none;
   }
   
   #signin {
       background: #719a0a;
       color: white;
       border: none;
       padding: 12px 30px;
       cursor: pointer;
       font-weight: bold;
       margin-top: 20px;
   }
   
   .signin-image img {
       max-width: 100%;
       height: auto;
   }
   
   .signup-image-link {
       display: block;
       text-align: center;
       color: #719a0a;
       margin-top: 15px;
       text-decoration: none;
   }
</style>
{% endblock %}
{% block content %}
    <div class="main">
        <!-- Sign in Form -->
        <section class="sign-in" style="padding-top:80px;">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <img src="/static/img/signin-image.jpg" alt="sign in image">
                        <a href="{% url 'register' %}" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign in</h2>
                        <form method="POST" action="">
                            {% csrf_token %}
                            {% if message %}
                                <div class="form-group">
                                    <p class="alert {{class}}">{{message}}</p>
                                </div>
                            {% endif %}
                            <div class="form-group">
                                <input type="email" name="email" id="your_name" placeholder="Your Email" required/>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="your_pass" placeholder="Password" required/>
                            </div>
                            <input type="submit" name="signin" id="signin" value="Log in"/>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>

{% endblock %}
